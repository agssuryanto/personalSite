    <script type="text/javascript">
        
        var appSite = angular.module('personalSite', ['ngRoute']);

        appSite.config(['$routeProvider', function($routeProvider){

            $routeProvider
                .when('/gears', {
                    templateUrl : 'grears.html'
                })
                .when('/portfolio', {
                    templateUrl : 'portfolio.html'
                })
                .when('/contact', {
                    templateUrl : 'contact.html'
                })
                .when('/', {
                    templateUrl : 'home.html'
                })

        }]);

    </script>
